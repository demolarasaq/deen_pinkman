<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Untitled-1.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 leftSide">
          <h1 id="greetings" >Hello Jesse Pinkman</h1>
          <p>
            See how exprerienced developers solve problems in real time.
            watching scripted tutorials is great, but understanding how
            developers think is invaluable
          </p>
          </div>
          <div class="col-lg-6 rightSide">
            <div class="pop-up" id="pop">sajghjg</div>
            <form name="myform">
              <input type="text" name="" id="one" class="inputdesign" placeholder="First name"/><br>
              <label for="" id="firstname" class="fst-italic float-end errorText"></label>
              <input type="text" name="" id="two" class="inputdesign" placeholder="Last name"/><br>
              <label for="" id="lastname" class="fst-italic float-end errorText"></label>
              <input type="text" name="" id="three" class="inputdesign" placeholder="Email Address"/><br>
              <label for="" id="email" class="fst-italic float-end errorText"></label>
              <input type="password" name="" id="four" class="inputdesign" placeholder="Password"/><br>
              <label for="" id="password" class="fst-italic float-end errorText"></label>
              <button type="submit" class="submit" id="five" onclick="validate()">SUBMIT</button> <br>
              <span>By clicking the button, you are agreeing to our <span style="color: hsl(0, 100%, 74%);">Terms & Services</span></span>
            </form>
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"
  ></script>
  <script>
  function validate(){
    var firstname = document.getElementById('one').value;
    var lastname = document.getElementById('two').value;
    var email = document.getElementById('three').value;
    var password = document.getElementById('four').value;

    if(firstname == "") {
      document.getElementById('firstname').innerHTML = "First name can't be empty";
    }

    else if(firstname != ""){
      document.getElementById('firstname').innerhtml = "";
    }

    if(lastname == "") {
      document.getElementById('lastname').innerHTML = "Last name can't be empty";
    }

    else if(lastname != ""){
      document.getElementById('lastname').innerhtml = "";
    }

    if(email == "") {
      document.getElementById('email').innerHTML = "Enter your email address";
    }

    else if(email != ""){
      document.getElementById('email').innerhtml = "";
    }

    if(password == "") {
      document.getElementById('password').innerHTML = "Input your password";
    }

    else if(password != ""){
      document.getElementById('password').innerhtml = "";
    }

    if(firstname == '' || lastname == '' || email == '' || password == ''){
                document.getElementById('pop').innerHTML = 'Kindly Fill all the required'
            } 
            else if(firstname != '' && lastname != '' && email != '' && password != ''){
                document.getElementById('pop').innerHTML = 'You are Good to Go'
                document.getElementById('greetings').innerHTML = "Hello " + firstname
}

}
  </script>
</html>
